<div class="profile-content">

    <h5>{{ elemental.name }}</h5>

    <p>
      {{ elemental.type.name }} who has the role of {{ elemental.role.name }}.
    </p>

    <h5>Abilities:</h5>

    <ul>
      <li *ngFor="let ability of elemental.abilities">
        <span>{{ ability.name }}</span>
        <span>{{ ability.type }}</span>
        <span>{{ ability.cooldown_secs }}</span>
        <span>{{ ability.mana_points }}</span>
      </li>
    </ul>
</div>
